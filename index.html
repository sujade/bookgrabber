<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="This is where your description goes">
    <meta name="keywords" content="one, two, three">

    <title>Book Name Grabber</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body data-bs-theme="dark">
<img src="image/magnifying.png" alt="magnifying glass" class="mt-5">
<div class="d-flex justify-content-center pt-5">

    <h1 class='align-middle'>Book Name Grabber</h1></div>

<div class='d-flex justify-content-center'>
    <input type="number" name="" value="" placeholder="Insert your ISBN-10 here!">
</div>

<div class='d-flex justify-content-center pt-3'>
    <button type="button" class="btn btn-primary" name="button">Let's get the info</button>
</div>

<div class='d-flex justify-content-center pt-5'>
    <h2>You should see your results here!</h2></div>
<div class='d-flex justify-content-center pt-3'><h3>Your book is called: </h3></div>
<div class='d-flex justify-content-center'><h3 id="name"></h3></div>
<div class='d-flex justify-content-center mt-5'><h3>Unrelated, but did you know?</h3></div>
<div class='d-flex justify-content-center mx-auto'><h3 id="facts"></h3></div>
<div class='d-flex justify-content-center mx-auto pt-5'><h5>(Fact generator API is a bit wonky. Try it a few times if
    you're not getting a fun fact.)</h5></div>
<div class='d-flex justify-content-center mx-auto pt-2'><h5>(The first fun fact takes a bit of time to load.)</h5></div>

<div class="row m-4">
    <div class="col-12 text-end">
        <p>Catch me on GitHub</p>
        <a href="https://github.com/sujade" class="float-end"><img src="image/git.png" width="100" alt="..."></a>
    </div>
</div>


<script type="text/javascript" src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
